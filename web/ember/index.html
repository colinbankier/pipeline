<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pipeline</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript">
    window.ENV = window.ENV || {};
    ENV.EXPERIMENTAL_CONTROL_HELPER = true
  </script>
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Pipeline</h2>

    {{outlet}}
  </script>

  <script data-template-name="tree-branch" type="text/x-handlebars">
    {{each tasks itemController="treeNode" itemViewClass="App.TreeNodeView"}}
  </script>

  <script data-template-name="tree-node" type="text/x-handlebars">
    <span {{bindAttr class=":toggle-icon children.length::leaf"}} {{action toggle}}>
      {{#if isExpanded}}
      &#x25BC;
      {{else}}
      &#x25B6;
      {{/if}}
    </span>
    <a {{action click}} class="text">{{name}}</a>
    {{#if isExpanded}}
    {{control "treeBranch" content}}
    {{/if}}
  </script>

  <script type="text/x-handlebars" id="index">
    <h1>Ember.js Tree Example</h1>
    {{control "treeBranch" App.pipeline}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.2.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
