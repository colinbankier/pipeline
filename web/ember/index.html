<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pipeline</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <script type="text/javascript">
    window.ENV = window.ENV || {};
    ENV.EXPERIMENTAL_CONTROL_HELPER = true
  </script>
</head>
<body>
  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Pipeline</a>
        <ul class="nav">
          <li>{{#link-to 'design'}}Design{{/link-to}}</li>
        </ul>
      </div>
    </div>
    {{outlet}}
  </script>

  <script data-template-name="tree-branch" type="text/x-handlebars">
    {{each tasks itemController="treeNode" itemViewClass="App.TreeNodeView"}}
  </script>

  <script data-template-name="tree-node" type="text/x-handlebars">
    <span {{bindAttr class=":toggle-icon children.length::leaf"}} {{action toggle}}>
      {{#if isExpanded}}
      &#x25BC;
      {{else}}
      &#x25B6;
      {{/if}}
    </span>
    <a {{action click}} class="text">{{name}}</a>
    {{#if isExpanded}}
    {{control "treeBranch" content}}
    {{/if}}
  </script>

  <script type="text/x-handlebars" id="index">
    <p>Welcome to Pipeline. Continuous Delivery is on its way.</p>
  </script>

  <script type="text/x-handlebars" id="design">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          {{control "treeBranch" App.pipeline}}
        </div>
        <div class="span9">
          I am a task.
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="task">
    <p>{{input type="text" value=name}}</p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.2.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
